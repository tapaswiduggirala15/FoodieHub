<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - FoodieHub</title>
  <link rel="stylesheet" href="contact.css" />
  <style>
    /* Add simple star rating style */
    .stars {
      display: flex;
      gap: 5px;
      cursor: pointer;
      font-size: 25px;
      justify-content: center;
      margin: 10px 0;
    }
    .star {
      color: gray;
      transition: color 0.3s;
    }
    .star.selected {
      color: gold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>FoodieHub</h1>
    <nav>
      <ul>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="reservation.html">Reservation</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="payment.html">Payment</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact">
    <div class="contact-content">
      <h2>Contact Us</h2>
      <p>Weâ€™d love to hear your feedback and suggestions!</p>

      <form id="contactForm" class="contact-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your message" required></textarea><br><br>

        <label>Rating:</label>
        <div class="stars" id="ratingStars">
          <span class="star" data-value="1">â˜…</span>
          <span class="star" data-value="2">â˜…</span>
          <span class="star" data-value="3">â˜…</span>
          <span class="star" data-value="4">â˜…</span>
          <span class="star" data-value="5">â˜…</span>
        </div>

        <input type="hidden" id="rating" name="rating" value="0">

        <button type="submit" class="btn">Submit Feedback</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FoodieHub Project. All Rights Reserved.</p>
  </footer>

  <!-- Contact Script -->
  <script>
    // â­ Star rating logic
    const stars = document.querySelectorAll(".star");
    const ratingInput = document.getElementById("rating");

    stars.forEach(star => {
      star.addEventListener("click", () => {
        const value = star.getAttribute("data-value");
        ratingInput.value = value;
        stars.forEach(s => s.classList.remove("selected"));
        for (let i = 0; i < value; i++) stars[i].classList.add("selected");
      });
    });

    // ðŸ“© Form submit logic
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        message: document.getElementById("message").value.trim(),
        rating: document.getElementById("rating").value
      };

      try {
        const response = await fetch("https://foodiehub-backend-j0kb.onrender.com/api/contacts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok && result.success) {
          alert("âœ… Feedback submitted successfully!");
          document.getElementById("contactForm").reset();
          stars.forEach(s => s.classList.remove("selected"));
        } else {
          alert(" Error: " + (result.message || "Failed to submit feedback."));
        }
      } catch (error) {
        alert(" Failed to connect to server. Make sure backend is running.");
      }
    });
  </script>
</body>
</html>
